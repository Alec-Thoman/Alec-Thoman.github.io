<form action=example-server.com">
      <fieldset>
        <legend>Gym Stuff</legend>
        <div class="form-control">
          <label for="name">bbp(4-8)</label>
          <input type="name" id="bbp" placeholder="Enter barbell bench press" required />
        </div>

        <div class="form-control">
          <label for="name">ibp(3-10)</label>
          <input
            type="name"
            id="ibp"
            placeholder="Enter your incline bench press"
            required
          />
        </div>

        <div class="form-control">
          <label for="name">mcf(3-12)</label>
          <input
            type="name"
            id="mcf"
            placeholder="Enter your machine chest fly"
            required
          />
        </div>
        
        <div class="form-control">
          <label for="name">sc(4-8)</label>
          <input
            type="name"
            id="sc"
            placeholder="Enter your skull crushers"
            required
          />
        </div>
        
        <div class="form-control">
          <label for="name">tp(3-12)</label>
          <input
            type="name"
            id="tp"
            placeholder="Enter your tricep pushdown"
            required
          />
        </div>
        
        
        <input type="submit" value="Send" class="submit-btn" />
      </fieldset>
</form>
