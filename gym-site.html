<form action=example-server.com">
      <fieldset>
        <legend>Gym Stuff</legend>
        <div class="form-control">
          <label for="name">bbp</label>
          <input type="name" id="name" placeholder="Enter barbell bench press" required />
        </div>

        <div class="form-control">
          <label for="name">ibp</label>
          <input
            type="name"
            id="name"
            placeholder="Enter your incline bench press"
            required
          />
        </div>

        <div class="form-control">
          <label for="name">mcf</label>
          <input
            type="name"
            id="name"
            placeholder="Enter your machine chest fly"
            required
          />
        </div>
        
        <div class="form-control">
          <label for="name">sc</label>
          <input
            type="name"
            id="name"
            placeholder="Enter your skull crushers"
            required
          />
        </div>
        
        <div class="form-control">
          <label for="name">tp</label>
          <input
            type="name"
            id="name"
            placeholder="Enter your tricep pushdown"
            required
          />
        </div>
        
        
        <input type="submit" value="Send" class="submit-btn" />
      </fieldset>
</form>
